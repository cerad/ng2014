      willAssess:
        type:    select
        label:   I am certified Assessor
        default: no
        choices: { no: No, ref_assessor: Referee Assessor, nat_ref_assessor: National Referee Assessor}
           
      willMentor:
        type:    select
        label:   I will be available as a mentor
        default: no
        choices: { no: No, yes: Yes}
           
      wantMentor:
        type:    select
        label:   I would like to work with a mentor
        default: no
