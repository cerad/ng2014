  
AYSONationalGames2014:
    info:     
      key:       AYSONationalGames2014
      keySearch: AYSOS5Games2013       # Normally matches key but can be different for testing
      status:    Active
      season:    SU2014
      sport:     Soccer
      domain:    AYSO
      domainSub: NatGames
             
      title:   "AYSO National Games 2014"
      desc:    "AYSO National Games 2014 - Torrence, Califorina - June 30 to July 6"
          
    # ==============================================
    # For the schedule search form
    searches:
      
      dates:
        type:     checkbox
        label:    Days
        default: '2013-06-16'
        choices:
          '2014-07-02': Wen
          '2014-07-03': Thu
         #'2014-07-04': Fri
         #'2014-07-05': Sat
         #'2014-07-06': Sun
          '2013-06-14': Fri
          '2013-06-15': Sat
          '2013-06-16': Sun
          
      genders:
        type:    checkbox
        label:   Genders
        default: ~
        choices:
          B:   Boys
          G:   Girls
          
      ages:
        type:    checkbox
        label:   Ages
        default: [U12,U16]
        choices:
          VIP: VIP
          U10: U10
          U12: U12
          U14: U14
          U16: U16
          U19: U19
        
      programs:
        type:    checkbox
        label:   Programs
        default: [Core]
        choices:
          C: Core
          E: Extra
    
    #times: # Want this to be a select
    #  start: 0600
    #  end:   2000
    
      venues:
        type:    checkbox
        label:   Venues
        default: ~
        choices:
          BC:   Ball Camp
          NB:   Nicholas Park
          Pell: Pellissippi
    
    # ==================================================
    # Basic volunteer plan
    plan:
         
      attending:
        type:    select
        label:   I will attend the games
        default: na
        choices:
          na:    Not yet answered
          no:    No
          yes:   Yes - For Sure
          yesx:  Yes - If my team is selected
          maybe: Maybe
           
      refereeing:
        type:    select
        label:   I will referee
        default: no
        choices: { no: No, yes: Yes, maybe: Not Sure }
      
      venue:
        type:    select
        label:   I will work at
        default: na
        choices: 
          na:    Not yet answered
          core:  The CORE  site
          extra: The EXTRA site
          other: Where needed
           
