      coaching:
        type:    select
        label:   I will coach or manage a team
        default: no
        choices: { no: No, yes: Yes, maybe: Not Sure}
           
      volunteering:
        type:    select
        label:   I will volunteer for other jobs
        default: no
        choices: { no: No, yes: Yes, maybe: Not Sure}
           
      playing:
        type:    select
        label:   I have (or am) a player in the games
        default: no
        choices: { no: No, yes: Yes, player: Yes - I am a player }
           
      opening:
        type:    select
        label:   I will attend the Tuesday Night Opening Ceremony?
        default: no
        choices: { no: No, yes: Yes, maybe: Not Sure}
        
      tshirt:
        type:    select
        label:   T-Shirt Size
        default: na
        choices: 
          na:        na
          youthm:    Youth Medium 
          youthl:    Youth Large
          adults:    Adult Small
          adultm:    Adult Medium
          adultl:    Adult Large
          adultlx:   Adult Large X
